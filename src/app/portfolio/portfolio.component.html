<div class="container-fluid">
  <h2>Add a picture to your portfolio</h2>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">

      <div class="card">
        <div class="card-body">
          <form class="form-card" [formGroup]="profileForm">
            <mat-form-field class="form-item-full-width">
              <input matInput placeholder="Title" type="text"  value="" formGroupName="title" required>
            </mat-form-field><br />


            <!-- Beginning Upload button -->

            <button mat-button color="warn" (click)="onClick()">
              <mat-icon>file_upload</mat-icon>
              Upload your picture
            </button>
            <br/>
            <ul>
              <li *ngFor="let file of files" [@fadeInOut]="file.state">
                <mat-progress-bar [value]="file.progress"></mat-progress-bar>
                <span id="file-label">
            {{file.data.name}}
                  <a title="Retry" (click)="retryFile(file)" *ngIf="file.canRetry">
            <mat-icon>refresh</mat-icon></a>
            <a title="Cancel" (click)="cancelFile(file)" *ngIf="file.canCancel">
            <mat-icon>cancel</mat-icon></a>
            </span>
              </li>
            </ul>
            <input type="file" id="fileUpload" name="fileUpload" multiple="multiple"

                   accept="{{accept}}" style="display:none;"/>

            <!-- End upload button -->

            <button class="btn btn-primary" (click)="sendFile()">Submit</button>

          </form>
        </div>
      </div>
    </div>

    <div class="col-md-3"></div>

  </div>
</div>
